<div>
  <h3>Please Enter Name to Log In:</h3>
  <form ng-submit="UC.login(UC.loginUser)">
    <div>
      <label>Name: <input type="text" ng-model="UC.loginUser"></label>
    </div>
    <input type="submit" value="Log In">
  </form>

  <div>
    <p class="err_msgs" ng-repeat="error in UC.loginErrors">{{ error }}</p>
  </div>

</div>
